<div class="card" style="border: 1px solid #818181!important;">
       
  <div style="padding-left: 12px;padding-top: 13px;font-weight: 600;font-size: 13px;background: #dadada;color:black;">
      ACTIVITIES
      <div>&nbsp;</div>
  </div>
<div class="card-body">
  
  <div style="width: 50%;margin-top: 1%;border-radius: 5px;margin-left: 30%">
          
     
         
          <div style="margin-top: 1%;">
              &nbsp;
              </div>
          </div>

          <div style="width: 100%;">
                 
                 
                  <div style="margin-top: 1%;">
                  &nbsp;
                  </div>
            <p-table [columns]="Samplecols" [value]="lstSamples" [paginator]="true" [rows]="10" >
              <ng-template pTemplate="header" let-columns>
                  <tr >
                      <th *ngFor="let col of columns" >
                          {{col.header}}
                          <!-- <p-sortIcon [field]="col.field"></p-sortIcon> -->
                      </th>
                      
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                  <tr>
                          
                      <!-- <td>
                          {{rowData.SampleName}}
                      </td> -->
                      <td>
                          {{rowData.SampleType}}
                      </td>
                      <td>
                          {{rowData.FrequencyDays}}
                      </td>
                      <td>
                          {{rowData.FrequencyNumber}}
                      </td>
                      <td>
                          {{rowData.ScheduleDate}}
                      </td>
                      <td style="width: 100px;">
                        <input type="text" [(ngModel)]="rowData.ReasonsComments" class="form-control">
                      </td>
                      <td>
                         <input type="checkbox" [(ngModel)]="rowData.IsDeActive"> Active/DeActive
                      </td>
                      <!-- <td *ngFor="let col of columns">
                          {{rowData[col.field]}}
                      </td> -->
                      <!-- <td style="text-align:center">
                              <button  pButton type="button" pInitEditableRow icon="pi pi-times" class="ui-button-info" (click)="onRowDeleteInit(rowData)"></button>
                              <button  pButton type="button" pInitEditableRow icon="pi pi-pencil" class="ui-button-info" style="margin-left: 10px;" (click)="onRowEditInit(rowData)"></button>
                             
                          </td> -->
                  </tr>
              </ng-template>
          </p-table>
          <br>
          <br>
          <div style="margin-left: 90%">
             
                  <button type="button"  class="btn btn-primary" (click)="onRowLoad()">Submit</button>
             
              <!-- <button type="button"  class="btn btn-primary" (click)="onRowLoad()">Submit</button> -->
          </div>
          </div>
         
</div>
</div>
